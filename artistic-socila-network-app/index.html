<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../shared.css" />

    <title>Meal App</title>
  </head>
  <body>
    <div class="app">
      <div class="app__header">
        <div class="header-speaker"></div>
        <div class="header-sensor"></div>
        <div class="header-camera"></div>
      </div>

      <div class="app__contents">
        <div class="fake-bg"></div>
        <header class="header">
          <div class="header__title"><span>rel</span> <span>ate</span></div>
          <div class="header__icons">
            <span class="header__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z"
                />
              </svg>
            </span>

            <span class="header__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.137 3.945c-.644-.374-1.042-1.07-1.041-1.82v-.003c.001-1.172-.938-2.122-2.096-2.122s-2.097.95-2.097 2.122v.003c.001.751-.396 1.446-1.041 1.82-4.667 2.712-1.985 11.715-6.862 13.306v1.749h20v-1.749c-4.877-1.591-2.195-10.594-6.863-13.306zm-3.137-2.945c.552 0 1 .449 1 1 0 .552-.448 1-1 1s-1-.448-1-1c0-.551.448-1 1-1zm3 20c0 1.598-1.392 3-2.971 3s-3.029-1.402-3.029-3h6z"
                />
              </svg>
            </span>
            <span class="header__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
              </svg>
            </span>
          </div>
        </header>

        <main class="matched__list">
          <h1 class="list__title">list</h1>
          <div class="list__count">
            <span>24 matches</span>
            <span class="list__icon-check">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
                />
              </svg>
            </span>
          </div>

          <div class="list__divider"></div>

          <ul class="list__results">
            <li class="result__item">
              <img
                src="https://i.pinimg.com/564x/a3/26/20/a32620126750e7413c8f1c3076ac9543.jpg"
              />

              <div class="item__info">
                <h3>Dominic White</h3>
                <h4>12 friends</h4>
              </div>

              <span class="item__icon-check">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
                  />
                </svg>
              </span>
            </li>
            <li class="result__item">
              <img
                src="https://i.pinimg.com/564x/f8/a5/de/f8a5de8cd44d3e33f5463597a86ef31d.jpg"
              />

              <div class="item__info">
                <h3>Dominic White</h3>
                <h4>12 friends</h4>
              </div>

              <span class="item__icon-check">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
                  />
                </svg>
              </span>
            </li>
            <li class="result__item">
              <img
                src="https://i.pinimg.com/564x/6f/fa/f8/6ffaf88d84e583d9032420668a9a35c8.jpg"
              />

              <div class="item__info">
                <h3>Dominic White</h3>
                <h4>12 friends</h4>
              </div>

              <span class="item__icon-check">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
                  />
                </svg>
              </span>
            </li>
          </ul>

          <div class="matched__follow-button">follow</div>
        </main>
      </div>
    </div>

    <div class="button--back">
      <div class="button__tooltip">
        GO TO MAIN
        <div class="button__tootip--pointer"></div>
      </div>

      <a href="../index.html">
        <div class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M17.026 22.957c10.957-11.421-2.326-20.865-10.384-13.309l2.464 2.352h-9.106v-8.947l2.232 2.229c14.794-13.203 31.51 7.051 14.794 17.675z"
            />
          </svg>
        </div>
      </a>
    </div>
  </body>
</html>
